<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" /> <!-- For the profile template -->
        <link th:href="@{/assets/dist/css/bootstrap.css}" rel="stylesheet" id="main-css" />
        <link th:href="@{/assets/dist/css/configExperiment.css}" rel="stylesheet" id="configExperiment-css" />

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

        <!-- Without this, the bootsrap modals, collapses, etc won't work -->
        <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <style>
            /* enable absolute positioning */
            .inner-addon {
                position: relative;
            }

            /* style icon */
            .inner-addon .glyphicon {
                position: absolute;
                padding: 5px;
                pointer-events: none;
            }

            /* align icon */
            .left-addon .glyphicon  { left:  0px;}
            .right-addon .glyphicon { right: 0px;}

            /* add padding  */
            .left-addon input  { padding-left:  30px; }
            .right-addon input { padding-right: 30px; }
        </style>

        <title>Experiment testing area</title>
    </head>

    <!--
        Attribute th:field will replace attributes value, id and name in your input tag.
        Instead, use plain th:id, th:value and th:name without using th:field. Then you will get what you wanted.
    -->
    <body>
    <div>

        <!-- Header -->
        <header class="navbar navbar-default navbar-static-top" id="header">
            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".header-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/}">WebGE <i>by URJC</i></a>
                </div>

                <div class="collapse navbar-collapse header-collapse">
                    <ul sec:authorize="isAuthenticated()" class="nav navbar-nav">
                        <li><a th:href="@{/}"><span class="glyphicon glyphicon-home" rel="tooltip" title="Home page"></span></a></li>
                        <li><a th:href="@{/experiment/configExperiment}" rel="tooltip" title="New experiment"><span class="glyphicon glyphicon glyphicon-plus-sign"></span></a></li>
                        <li><a th:href="@{/experiment/experimentRepository}" rel="tooltip" title="List of experiments"><span class="glyphicon glyphicon-th-list"></span></a></li>
                        <li><a th:href="@{/user/profile}" rel="tooltip" title="User profile"><span class="glyphicon glyphicon-user"></span></a></li>
                    </ul>

                    <p sec:authorize="isAuthenticated()" class="navbar-text navbar-right btn-sm btn btn-default"><a  th:href="@{/logout}" rel="tooltip" title="Log out"><span class="glyphicon glyphicon-off"></span></a></p>
                    <p sec:authorize="isAnonymous()" class="navbar-text navbar-right btn-sm btn btn-default"><a th:href="@{/registration}" rel="tooltip" title="Register"><span class="glyphicon glyphicon-list-alt"></span></a></p>
                    <p sec:authorize="isAnonymous()" class="navbar-text navbar-right btn-sm btn btn-default"><a th:href="@{/user}"><span class="glyphicon glyphicon-log-in" rel="tooltip" title="Log in"></span></a></p>
                </div>
            </div>
        </header>
        <!-- END Header -->

        <!-- Main -->
        <div class="container">
            <div id="forms" class="panel panel-default">
                <header class="panel-heading">
                    <h2>Experiment configuration area</h2>
                </header>

                <section class="panel-body">
                    <form th:action="@{/experiment/start}" th:object="${configExp}" enctype="multipart/form-data" role="form" method="POST">
                        <div th:if="${configuration.getDefaultRunId() != null}">
                            <input type="hidden" th:name="defaultRunId" th:id="defaultRunId" th:value="${configuration.getDefaultRunId()}" />
                        </div>

                        <div class="row center-block text-center form-horizontal">
                            <div class="col-sm-6 col-md-offset-3 col-lg-offset-3" >
                                <div th:if="${messageSave}" th:id="messageSave" class="alert alert-info">
                                    <label th:text="${messageSave}"></label>
                                </div>
                            </div>
                        </div>

                        <div class="row center-block form-horizontal">
                            <!-- Experiment NAME and DESCRIPTION -->
                            <div class="row form-group" th:if="${configuration.getId() != null}">
                                <div class="col-sm-12 col-md-12 col-lg-12" >
                                    <input type="hidden" th:id="id" th:name="id" th:value="${configuration.getId()}" placeholder="Id of the experiment" />
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-sm-12 col-md-12 col-lg-12" >
                                    <!-- Error handling -->
                                    <p class="text-warning"
                                       th:each="error: ${#fields.errors('experimentName')}"
                                       th:text="${error}">Validation error
                                    </p>
                                    <!-- END error handling -->
                                    <div th:classappend="${#fields.hasErrors('experimentName')}? 'has-error':'experimentName error'">
                                        <input type="text" class="form-control" id="experimentName" name="experimentName" th:value="${configuration.getExperimentName()}" placeholder="Name of the experiment" />
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <!-- Error handling -->
                                    <p class="text-warning"
                                       th:each="error : ${#fields.errors('experimentDescription')}"
                                       th:text="${error}">Validation error</p>
                                    <!-- END error handling -->
                                    <div th:classappend="${#fields.hasErrors('experimentDescription')}? 'has-error':'experimentDescription error'">
                                        <input type="text" class="form-control" id="experimentDescription" name="experimentDescription" th:value="${configuration.getExperimentDescription()}" placeholder="Description of the experiment" />
                                    </div>
                                </div>
                            </div>
                            <!-- END Experiment NAME and DESCRIPTION -->

                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <hr/>
                            </div>

                            <!-- ExpPropertiesDto -->
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <div class="row form-group text-center">
                                    <div class="jumbotron row form-group">
                                        <h3>Properties of the experiment</h3>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <label for="generations">Generations:</label>
                                        <div th:classappend="${#fields.hasErrors('generations')}? 'has-error':'generations error'">
                                            <input type="number" class="text-center" th:min="100" th:value="${configuration.getGenerations()}" name="generations" id="generations"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <label for="crossoverProb">Crossover Prob.:</label>
                                        <div th:classappend="${#fields.hasErrors('crossoverProb')}? 'has-error':'crossoverProb error'">
                                            <input type="number" class="text-center" th:min="0" th:max="1" th:step="0.01" th:value="${configuration.getCrossoverProb()}" name="crossoverProb" id="crossoverProb"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <label for="populationSize">Population size:</label>
                                        <div th:classappend="${#fields.hasErrors('populationSize')}? 'has-error':'populationSize error'">
                                            <input type="number" class="text-center" th:min="0" th:value="${configuration.getPopulationSize()}" name="populationSize" id="populationSize" />
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <label for="mutationProb">Mutation Prob.:</label>
                                        <div th:classappend="${#fields.hasErrors('mutationProb')}? 'has-error':'mutationProb error'">
                                            <input type="number" class="text-center" th:min="0" th:max="1" th:step="0.01" th:value="${configuration.getMutationProb()}" name="mutationProb" id="mutationProb"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <label for="maxWraps">Max wraps:</label>
                                        <div th:classappend="${#fields.hasErrors('maxWraps')}? 'has-error':'maxWraps error'">
                                            <input type="number" class="text-center" th:min="0" th:value="${configuration.getMaxWraps()}" value="3" name="maxWraps" id="maxWraps"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-4">
                                        <label for="numCodons">Num. Codons:</label>
                                        <div th:classappend="${#fields.hasErrors('numCodons')}? 'has-error':'numCodons error'">
                                            <input type="number" class="text-center" th:min="0" th:value="${configuration.getNumCodons()}" value="100" name="numCodons" id="numCodons" />
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label for="tournament">Tournament:</label>
                                        <div th:classappend="${#fields.hasErrors('tournament')}? 'has-error':'tournament error'">
                                            <input type="number" class="text-center" th:min="0" th:value="${configuration.getTournament()}" value="2" name="tournament" id="tournament" />
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <label for="numberRuns">Number of runs:</label>
                                        <div th:classappend="${#fields.hasErrors('numberRuns')}? 'has-error':'numberRuns error'">
                                            <input type="number" class="text-center" th:min="0" th:value="${configuration.getNumberRuns()}" value="1" name="numberRuns" id="numberRuns" />
                                        </div>
                                    </div>
                                </div>

                                <!--0 -> Root Mean Squared Error (RMSE)
                                1 -> Clarke Error Grid (CEG)
                                2 -> Bi-objective: RMSE & RMSE
                                3 -> R Square (R^2)
                                4 -> Absolute Error (Abs. Error)
                                5 -> Mean Absolute Relative Deviation (MARD) -->
                                <div class="row form-group text-center">
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <label for="tournament">Objective function:</label>
                                        <select class="form-control" name="objective">
                                            <option value="RMSE">Root Mean Squared Error (RMSE)</option>
                                            <!--<option value="CEG">Clarke Error Grid (CEG)</option>
                                            <option value="RMSECEG">Bi-objective: RMSE y CEG</option>
                                            <option value="R2">R Square (R^2)</option>
                                            <option value="MARD">Mean Absolute Relative Deviation (MARD)</option>-->
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- END ExpPropertiesDto -->

                            <!-- Grammar file -->
                            <div class="col-sm-12 col-md-6 col-lg-6 center-block">
                                <input type="hidden" name="grammarName" value="To remove"/>
                                <input type="hidden" name="fileText" value="To remove"/>
                                <div class="jumbotron row form-group">
                                    <h3>Grammar</h3>
                                </div>
                                <div class="row form-group center-block">
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <select id="grammarId" name="grammarId" onchange="updateGrammarContent()">
                                            <option value="grammarContentEmpty">Select a grammar ...</option>
                                            <option th:each="gr : ${grammarList}" th:value="${gr.getId()}" th:text="${gr.getGrammarName() + ' - ' + gr.getGrammarDescription()}"/>
                                        </select>
                                    </div>
                                </div>

                                <br/>

                                <div class="row form-group">
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <textarea rows="8" disabled class="form-control" name="grammarContainer" id="grammarContainer" th:inline="text" style="resize: none;"></textarea>
                                        <div style="display: none">
                                            <textarea id="grammarContentEmpty"></textarea>
                                            <textarea th:each="gr : ${grammarList}" th:id="'grammarContent' + ${gr.getId()}" th:text="${gr.getFileText()}"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <br/>

                            </div>
                            <!-- END Grammar file -->

                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <hr/>
                            </div>

                            <!-- Training Test Validation files -->
                            <div class="col-sm-12 col-md-12 col-lg-12 center-block">
                                <div class="jumbotron row form-group">
                                    <h3>Data type information</h3>
                                </div>
                                <div class="row form-group center-block">
                                    <div class="col-sm-12 col-md-12 col-lg-8">
                                        <!-- Error handling -->
                                        <p class="text-warning"
                                           th:each="error : ${#fields.errors('dataTypeName')}"
                                           th:text="${error}">Validation error</p>
                                        <!-- END error handling -->
                                        <div th:classappend="${#fields.hasErrors('dataTypeName')}? 'has-error':'dataTypeName error'">
                                            <input type="text" class="form-control" name="dataTypeName" id="dataTypeName" th:value="${configuration.getDataTypeName()}" placeholder="Name" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <!-- Error handling -->
                                        <p class="text-warning"
                                           th:each="error: ${#fields.errors('dataTypeDescription')}"
                                           th:text="${error}">Validation error
                                        </p>
                                        <!-- END error handling -->
                                        <div th:classappend="${#fields.hasErrors('dataTypeDescription')}? 'has-error':'dataTypeDescription error'">
                                            <input type="text" class="form-control" name="dataTypeDescription" id="dataTypeDescription" th:value="${configuration.getDataTypeDescription()}" placeholder="Description of the file" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        <!-- Error handling -->
                                        <p class="text-warning"
                                           th:each="error: ${#fields.errors('typeFile')}"
                                           th:text="${error}">Validation error
                                        </p>
                                        <!-- END error handling -->
                                        <div th:classappend="${#fields.hasErrors('typeFile')}? 'has-error':'typeFile error'">
                                            <input type="file" name="typeFile" id="typeFile" required="required" />
                                        </div>
                                    </div>
                                </div>

                                <!-- Data Type table to load -->
                                <input type="hidden" th:name="defaultExpDataTypeId" th:id="defaultExpDataTypeId" th:value="${configuration.getDefaultExpDataTypeId()}" />
                                <input class="hiddenRadio" type="radio" th:name="radioDataType" th:id="radioDataTypeHidden" checked="checked" />
                                <div th:if="${not #lists.isEmpty(dataTypeList)}">
                                    <h2>Data type files</h2>

                                    <table class="table table-hover" id="expTypeTable">
                                        <thead>
                                        <tr>
                                            <th scope="col">   </th>
                                            <th scope="col">Id ExpDataType</th>
                                            <th scope="col">File name</th>
                                            <th scope="col">File description</th>
                                            <th scope="col">File type</th>
                                            <th scope="col">Creation date</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <th:block th:each="dataType, iterStat : ${dataTypeList}">    <!-- We are using model Experiment and not ExperimentDto -->
                                                <tr th:id="'trDataType' + ${iterStat.index}">
                                                    <td scope="row"><input type="radio" th:id="'radioDataType'+${iterStat.index}" th:name="radioDataType" th:value="${dataType.getId()}" onclick="check(this.id)"/></td>
                                                    <td scope="row"><label th:text="${dataType.getId()}" th:id="dataTypeId" th:name="dataTypeId" /></td>
                                                    <td scope="row"><label th:text="${dataType.getDataTypeName()}" th:name="expDataTypeNameList" th:id="expDataTypeNameList" /></td>
                                                    <td scope="row"><label th:text="${dataType.getDataTypeDescription()}" th:name="expDataTypeDescriptionList" th:id="expDataTypeDescriptionList" /></td>
                                                    <td scope="row"><label th:text="${dataType.getDataTypeType()}" th:name="expDataTypeTypeList" th:id="expDataTypeTypeList" /></td>
                                                    <td scope="row"><label th:text="${dataType.getCreationDate()}" th:name="creationDate" th:id="creationDate" /></td>
                                                    <input type="hidden" th:value="${dataType.getId()}" th:name="dataTypeId" th:id="dataTypeId" />
                                                    <input type="hidden" th:value="${dataType.getDataTypeType()}" th:name="dataTypeType" th:id="dataTypeType" />
                                                    <td scope="row" th:id="'showDeleteDataType'+${iterStat.index}">
                                                        <button type="button" th:name="${dataType.id}" th:id="${'deleteDataType' + iterStat.index}" onclick="confirmDeleteDataType(this.id, this.name)" class="btn-default btn btn-sm"><span class="glyphicon glyphicon-trash small" rel="tooltip" title="Delete run"></span></button>
                                                    </td>
                                                </tr>
                                            </th:block>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- END Data Type table to load -->

                                <div class="row form-group text-center">

                                     <textarea rows="5" class="form-control" th:text="${configuration.getinfo()}" name="info" id="info"/>

                                    <div class="col-sm-12 col-md-12 col-lg-12">
                                        
                                        <a name="downloadTypeButton" id="downloadTypeButton" class="btn-default btn-sm btn">Download data type file</a>
                                    </div>
                                </div>
                            </div>
                            <!-- END Training Test Validation files -->

                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <hr/>
                            </div>

                            <!--  Save Clone and Run -->
                            <div class="row text-center" >
                                <div class="col-sm-12 col-md-6 col-lg-6" style="margin-bottom:2px">
                                    <button type="submit" id="saveExperimentButton" name="saveExperimentButton" onclick="document.querySelector('#typeFile').required = false;" class="btn-primary btn-lg btn">Save experiment</button>
                                </div>
                                <div class="col-sm-12 col-md-6 col-lg-6" >
                                    <button type="submit" id="runExperimentButton" name="runExperimentButton" class="btn-primary btn-lg btn">Run experiment</button>
                                </div>
                            </div>
                            <!-- END Save Clone and Run -->
                        </div>
                    </form>

                </section>
            </div>

        </div>
        <!-- END Main -->

        <!-- RUN SECTION -->
        <div class="container" th:if="${not #lists.isEmpty(runList)}">
            <div id="runForms" class="panel panel-default">
                <header class="panel-heading">
                    <h2>Experiment runs area information</h2>
                </header>

                <section class="panel-body">
                    <div>
                        <h2>List of runs</h2>
                        <table class="table table-hover" id="expTypeTable">

                            <div class="inner-addon left-addon">
                                <i class="glyphicon glyphicon-search "></i>
                                <input class="form-control" id="searchExperiment" type="text" placeholder="Search experiment ..." />
                            </div>
                            <br/>

                            <thead>
                            <tr>
                                <th scope="col"># Run</th>
                                <th scope="col">Run name</th>
                                <th scope="col">Best solution</th>
                                <th scope="col">Current generation</th>
                                <th scope="col">Status</th>
                                <th scope="col">Creation date</th>
                                <th scope="col">Last modification date</th>
                            </tr>
                            </thead>
                            <tbody>

                            <th:block th:each="run, iterStat : ${runList}">
                                <tr th:id="'tr' + ${iterStat.index}">
                                    <form th:action="@{/experiment/runList}" th:object="${expDetailsDto}" method="GET" class="form-horizontal">
                                        <td scope="row"><label th:text="${run.getId()}" th:id="'runId'+${iterStat.index}" /></td>
                                        <td scope="row"><label th:name="runName" th:id="runName" th:text="${run.getExperimentName()}" /></td>
                                        <td scope="row"><label th:name="bestIndividual" th:id="'bestIndividual'+${iterStat.index}" th:text="${run.getDiagramData().bestIndividual}" /></td>
                                        <td scope="row"><label th:name="currentGeneration" th:id="'currentGeneration'+${iterStat.index}" th:text="${run.getDiagramData().currentGeneration}" /></td>
                                        <td scope="row"><label th:name="status" th:id="'status'+${iterStat.index}" th:text="${run.getStatus()}" /></td>
                                        <td scope="row"><label th:name="iniDate" th:id="iniDate" th:text="${run.getIniDate()}" /></td>
                                        <td scope="row"><label th:name="lastDate" th:id="lastDate" th:text="${run.getModificationDate()}" /></td>

                                        <td scope="row">
                                            <a th:href="@{/experiment/runList(runId=${run.getId()}, loadExperimentButton='loadExperimentButton')}" th:id="${'loadExperimentButton' + iterStat.index}" class="btn-default btn-sm btn loadButton">Load experiment</a>
                                        </td>
                                        <td scope="row">
                                            <!-- https://stackoverflow.com/questions/14938344/thymeleaf-construct-url-with-variable -->
                                            <a th:href="@{/experiment/runList(runId=${run.getId()}, runExperimentButton='runExperimentButton')}" target="_blank" th:id="${'runExperimentButton' + iterStat.index}"  onclick="showRunStatus(this.id)" class="btn-default btn-sm btn loadButton">Re-run experiment</a>
                                        </td>
                                        <td scope="row" th:id="'showPlot'+${iterStat.index}" class="" >
                                            <a th:href="@{/experiment/runList(runId=${run.getId()}, showPlotExecutionButton='showPlotExecutionButton')}" target="_blank" class="btn-default btn-sm btn loadButton">Show plot execution</a>
                                        </td>
                                        <td scope="row">
                                            <a th:href="'#collapse'+${iterStat.index}" data-toggle="collapse" class="accordion-toggle">More details <span class="glyphicon glyphicon-chevron-down"></span></a>
                                        </td>
                                        <td scope="row" th:id="'showDelete'+${iterStat.index}">
                                            <button type="button" th:name="${run.id}" th:id="${'deleteRun' + iterStat.index}" onclick="confirmDelete(this.id, this.name)" class="btn-default btn btn-sm"><span class="glyphicon glyphicon-trash small" rel="tooltip" title="Delete run"></span></button>
                                        </td>
                                    </form>
                                </tr>

                                <tr th:id="'trAux' + ${iterStat.index}">
                                    <td colspan="12">
                                        <div class="panel-collapse collapse" th:id="'collapse'+${iterStat.index}">
                                            <h4><b>Run details </b></h4>
                                            <br/>
                                            <ul class="list-inline">
                                                <li>
                                                    <span class="glyphicon glyphicon-chevron-right">
                                                        Run name:
                                                        <label th:text="${run.getExperimentName()}"></label>
                                                    </span>
                                                    <span class="glyphicon glyphicon-chevron-right">
                                                        Run description:
                                                        <label th:text="${run.getExperimentDescription()}"></label>
                                                    </span>
                                                </li>
                                                <li>
                                                    <span class="glyphicon glyphicon-chevron-right">
                                                        Generations:
                                                        <label th:text="${run.getGenerations()}"></label>
                                                    </span>
                                                </li>
                                                <li>
                                                    <span class="glyphicon glyphicon-chevron-right">
                                                        Population size:
                                                        <label th:text="${run.getPopulationSize()}"></label>
                                                    </span>
                                                </li>
                                                <li>
                                                    <span class="glyphicon glyphicon-chevron-right">
                                                         Max wraps:
                                                        <label th:text="${run.getMaxWraps()}"></label>
                                                    </span>
                                                </li>
                                                <li>
                                                    <span class="glyphicon glyphicon-chevron-right">
                                                        Tournamente:
                                                        <label th:text="${run.getTournament()}"></label>
                                                    </span>
                                                </li>
                                                <li>
                                                    <span class="glyphicon glyphicon-chevron-right">
                                                        Crossover Probability:
                                                        <label th:text="${run.getCrossoverProb()}"></label>
                                                    </span>
                                                </li>
                                                <li>
                                                    <span class="glyphicon glyphicon-chevron-right">
                                                        Mutation probability:
                                                        <label th:text="${run.getMutationProb()}"></label>
                                                    </span>
                                                </li>
                                                <li>
                                                    <span class="glyphicon glyphicon-chevron-right">
                                                        Number of codons:
                                                        <label th:text="${run.getNumCodons()}"></label>
                                                    </span>
                                                </li>
                                                <li>
                                                    <span class="glyphicon glyphicon-chevron-right">
                                                        Number of runs:
                                                        <label th:text="${run.getNumberRuns()}"></label>
                                                    </span>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>

        function checkRunStatus(runId, status, bestIndividual, currentGeneration, iterStat){

                url: encodeURI("/user/rest/runStatus/"),
                data: {
                    'runId': runId.text(),
                    'status': $(status).text()
                },
                cache: false,
                async: true,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    var statusStr = data['status'];
                    var bestIndividualStr = data['bestIndividual'];
                    var currentGenerationStr = data['currentGeneration'];

                    $(status).text(statusStr);
                    $(bestIndividual).text(bestIndividualStr);
                    $(currentGeneration).text(currentGenerationStr);
                },
                complete: function (data) {
                    var runId = $("#runId" + iterStat);
                    var status = "#status" + iterStat;
                    var currentGeneration = "#currentGeneration" + iterStat;
                    var bestIndividual = "#bestIndividual" + iterStat;

                        if (($(status).text() != "FINISHED") && ($(status).text() != "STOPPED") && ($(status).text() != "FAILED")) {
                            if  ($(status).text() == "RUNNING")
                                $("#runExperimentButton" + iterStat).text("Show plot execution");
                            $("#showPlot" + iterStat).addClass("hidden");
                            $("#showDelete" + iterStat).addClass("hidden");
                            setTimeout(function(){
                                checkRunStatus(runId, status, bestIndividual, currentGeneration, iterStat);
                            }, 1000);
                        }

                        if (($(status).text() == "FINISHED") || ($(status).text() == "STOPPED") || ($(status).text() == "FAILED")) {
                            $("#showPlot" + iterStat).removeClass("hidden");
                            $("#showDelete" + iterStat).removeClass("hidden");
                            $("#runExperimentButton" + iterStat).text("Re-run experiment");
                        }
                }
            });
        };
        // ]]>

        function showRunStatus(iterStat) {
            var cleanIterStat = iterStat.substring("runExperimentButton".length, iterStat.length);

            var runId = $("#runId" + cleanIterStat);
            var status = "#status" + cleanIterStat;
            var currentGeneration = "#currentGeneration" + cleanIterStat;
            var bestIndividual = "#bestIndividual" + cleanIterStat;

            if (($(status).text() == "FINISHED") || ($(status).text() == "STOPPED") || ($(status).text() == "FAILED"))
                $(status).text("INITIALIZING");

            setTimeout(function(){
                checkRunStatus(runId, status, bestIndividual, currentGeneration, cleanIterStat)
            }, 1000);
        }
    </script>
    <script>
        var indexesShow = [];
        var indexesHide = [];

        $(document).ready(function(){

            $('[name="status"]').each(function (index) {
                if(($(this).text() == "FINISHED") || ($(this).text() == "STOPPED") || ($(this).text() == "FAILED")) {
                    indexesShow[index] = index;
                }
                if(($(this).text() == "RUNNING") || ($(this).text() == "INITIALIZING")){
                    indexesHide[index] = index;
                    showRunStatus("runExperimentButton" + index);
                }
            });

            indexesShow.forEach(function(element, index) {
                $("#showPlot" + indexesShow[index]).removeClass("hidden");
                $("#showDelete" + indexesShow[index]).removeClass("hidden");
            });

            indexesHide.forEach(function(element, index) {
                $("#showPlot" + indexesHide[index]).addClass("hidden");
                $("#showDelete" + indexesHide[index]).addClass("hidden");
            });
        });
    </script>

        function confirmDelete(iterStat, runId) {
            var result = confirm("Are you sure to delete this run ?");
            if(result)
                deleteRow(iterStat, runId);

        function confirmDeleteDataType(iterStat, expDataTypeId) {
            var result = confirm("Are you sure to delete this data type file ?");
            if(result)
                deleteRowDataType(iterStat, expDataTypeId);
        }

            $.ajax({

                    'expDataTypeId' : expDataTypeId,

                },

                async:true,
                type: "POST",

                    $("#trDataType" + cleanIterStat).remove();

            var cleanIterStat = iterStat.substring("deleteRun".length, iterStat.length);

            $.ajax({
                url: encodeURI("/experiment/expRepoSelected"),
                data: {
                    'runId' : runId,
                    'deleteRun' : 'deleteRun'
                },

                async:true,
                type: "POST",
                dataType: "json",
                success: function(data){
                    $("#tr" + cleanIterStat).remove();
                    $("#trAux" + cleanIterStat).remove();
                }
            });
        };
